<!DOCTYPE html>

<html>
  <head>
    <title>O's & X's</title>
    <link rel="stylesheet" type="text/css" href="./style.css"></script>
    <meta charset="UTF-8">
  </head>
  <body>



  <div id="game">
    <div id="endGame" v-if="game_won">
      <h1> {{ end_text }}</h1>
      <button v-on:click="resetGame">Play Again</button>
    </div>
    <table>
      <!-- Generate a table for the game with appropriate rows and columns -->
      <tr v-for="r in rows">
        <td v-for="c in cols" v-on:click="setCharacter(r, c)">
            {{ getCharacter(r, c) }}
        </td>
      </tr>
    </table>
  </div>


    <script src="https://unpkg.com/vue@2.2.0"></script>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
